<!DOCTYPE html>
<html lang="pt-br">
<head></head>
<body>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>Formulário de testes</h1>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
